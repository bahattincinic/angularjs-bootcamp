<div class="row">
    <form role="form" ng-submit="contactSend()" method="post" >
    <div class="col-lg-6">
      <div class="form-group">
        <label for="InputName">{{ 'fullname' |translate }}</label>
        <div class="input-group">
          <input type="text" class="form-control" name="InputName" ng-model="contact.fullname" placeholder="{{ 'fullname' |translate }}" required>
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputEmail">{{'email' |translate }}</label>
        <div class="input-group">
          <input type="email" class="form-control" required ng-model="contact.email" placeholder="{{'email' |translate }}" required  >
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <label for="InputMessage">{{'message' |translate }}</label>
        <div class="input-group">
          <textarea name="InputMessage" required class="form-control" ng-model="contact.message" rows="5" required></textarea>
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <input type="submit" name="submit" id="submit" value="{{'send' |translate }}" class="btn btn-info pull-right">
    </div>
  </form>
</div>
